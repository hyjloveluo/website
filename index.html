<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL页面内跳转器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        header {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .subtitle {
            opacity: 0.85;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }
        .input-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        .input-group {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
        }
        .prefix {
            background: #f1f3f9;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 8px 0 0 8px;
            font-weight: 500;
            color: #555;
        }
        #filename {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        #filename:focus {
            border-color: #4776E6;
            box-shadow: 0 0 0 3px rgba(71, 118, 230, 0.2);
        }
        #go-btn {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: none;
            padding: 0 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s;
        }
        #go-btn:hover {
            background: linear-gradient(to right, #3a68d6, #7d4bd9);
            transform: translateY(-2px);
        }
        .content-section {
            padding: 20px;
            min-height: 500px;
        }
        .iframe-container {
            border: 1px solid #eaeaea;
            border-radius: 8px;
            overflow: hidden;
            background: #f9f9f9;
            height: 500px;
            margin-top: 20px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.05);
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .instructions {
            background: #f0f7ff;
            border-left: 4px solid #4776E6;
            padding: 20px;
            margin: 25px 0;
            border-radius: 0 8px 8px 0;
        }
        .instructions h3 {
            color: #4776E6;
            margin-bottom: 10px;
        }
        .instructions ul {
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 8px;
        }
        .example {
            margin-top: 15px;
            font-style: italic;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 15px;
            margin-top: 15px;
            background: #ffebee;
            border-radius: 8px;
            display: none;
        }
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            .prefix, #filename, #go-btn {
                width: 100%;
                border-radius: 8px;
                margin-bottom: 10px;
            }
            .prefix {
                border-right: 1px solid #ddd;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>URL页面内跳转器</h1>
            <p class="subtitle">输入文件名，在当前页面内直接查看目标内容</p>
        </header>
        
        <section class="input-section">
            <div class="input-group">
                <div class="prefix">http://aliyun.com.hyj120309.top/</div>
                <input type="text" id="filename" placeholder="输入文件名（如：bg.jpg）" autofocus>
                <button id="go-btn">查看</button>
            </div>
            <div id="error-message" class="error">请输入有效的文件名</div>
        </section>
        
        <section class="content-section">
            <div class="instructions">
                <h3>使用说明</h3>
                <ul>
                    <li>在输入框中输入文件名（如：bg.jpg）</li>
                    <li>点击"查看"按钮，内容将显示在下方区域</li>
                    <li>支持图片、文档、网页等多种文件类型</li>
                    <li>内容在当前页面内显示，不会打开新标签页</li>
                </ul>
                <div class="example">示例：输入 "background.png" 或 "documents/report.pdf"</div>
            </div>
            
            <div class="iframe-container">
                <iframe id="content-frame" src="about:blank"></iframe>
            </div>
        </section>
        
        <footer>
            <p>URL页面内跳转器 &copy; 2023</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filenameInput = document.getElementById('filename');
            const goButton = document.getElementById('go-btn');
            const contentFrame = document.getElementById('content-frame');
            const errorMessage = document.getElementById('error-message');
            
            // 处理URL跳转
            function loadContent() {
                const filename = filenameInput.value.trim();
                
                if (!filename) {
                    errorMessage.textContent = "请输入文件名";
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // 构建完整URL
                const baseUrl = 'http://aliyun.com.hyj120309.top/';
                const fullUrl = baseUrl + encodeURIComponent(filename);
                
                // 设置iframe源
                try {
                    contentFrame.src = fullUrl;
                    errorMessage.style.display = 'none';
                } catch (e) {
                    errorMessage.textContent = "加载内容时出错：" + e.message;
                    errorMessage.style.display = 'block';
                }
            }
            
            // 按钮点击事件
            goButton.addEventListener('click', loadContent);
            
            // 回车键事件
            filenameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadContent();
                }
            });
            
            // 初始加载示例
            filenameInput.value = 'bg.jpg';
            loadContent();
        });
    </script>
</body>
</html>
