<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增强版科学计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .calculator {
            width: 360px;
            background: #1e1e2e;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            border: 2px solid #3a3a5a;
        }
        .display-container {
            background: #0a0a14;
            padding: 15px 20px;
            border-bottom: 1px solid #33334d;
            position: relative;
        }
        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            min-height: 24px;
            text-align: right;
            word-break: break-all;
            padding-right: 5px;
            min-height: 30px;
        }
        .current-operand {
            color: #fff;
            font-size: 2.8rem;
            font-weight: 300;
            text-align: right;
            min-height: 70px;
            word-break: break-all;
            padding-right: 5px;
        }
        .root-indicator {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: #ffcc66;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding: 15px;
            background: #161624;
        }
        button {
            border: none;
            outline: none;
            padding: 16px 8px;
            border-radius: 12px;
            font-size: 1.3rem;
            background: #2d2d44;
            color: #e6e6ff;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(4px);
            box-shadow: none;
            background: #3d3d5e;
        }
        .operator {
            background: #4c4c7a;
            color: #fff;
        }
        .equals {
            background: #ff9500;
            color: #fff;
            font-weight: bold;
        }
        .function {
            background: #3a3a5a;
            color: #ffcc66;
            font-size: 1.1rem;
        }
        .root {
            background: #5a3a7a;
            color: #ffccff;
        }
        .double {
            grid-column: span 2;
        }
        .title {
            text-align: center;
            color: #ffcc66;
            padding: 12px;
            font-size: 1.4rem;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid #33334d;
        }
        .instructions {
            color: #a0a0c0;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid #33334d;
        }
        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            background: rgba(255, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="title">科学计算器</div>
        <div class="instructions">支持连续计算与自定义次方根</div>
        <div class="display-container">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
            <div class="root-indicator" id="root-indicator"></div>
        </div>
        <div class="error-message" id="error-message"></div>
        <div class="buttons">
            <button class="function" onclick="clearDisplay()">C</button>
            <button class="function" onclick="backspace()">⌫</button>
            <button class="function" onclick="calculateSqrt()">√</button>
            <button class="function" onclick="appendOperation('^')">x^y</button>
            <button class="function" onclick="appendOperation('(')">(</button>
            
            <button class="root" onclick="setRootMode()">n√</button>
            <button class="function" onclick="appendPi()">π</button>
            <button class="operator" onclick="appendOperation('/')">÷</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperation('*')">×</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperation('-')">−</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperation('+')">+</button>
            <button class="double" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="function" onclick="appendOperation(')')">)</button>
        </div>
    </div>

    <script>
        const currentOperandElement = document.getElementById('current-operand');
        const previousOperandElement = document.getElementById('previous-operand');
        const rootIndicatorElement = document.getElementById('root-indicator');
        const errorMessageElement = document.getElementById('error-message');
        
        let currentOperand = '0';
        let previousOperand = '';
        let lastResult = null;
        let rootMode = false;
        let operationInProgress = false;
        
        function updateDisplay() {
            currentOperandElement.textContent = currentOperand;
            previousOperandElement.textContent = previousOperand;
            
            if (rootMode) {
                rootIndicatorElement.textContent = `n√模式（输入根指数）`;
            } else {
                rootIndicatorElement.textContent = '';
            }
        }
        
        function showError(message) {
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
            setTimeout(() => {
                errorMessageElement.style.display = 'none';
            }, 3000);
        }
        
        function appendNumber(number) {
            if (currentOperand === '0' || currentOperand === '错误' || operationInProgress) {
                currentOperand = number;
                operationInProgress = false;
            } else {
                currentOperand += number;
            }
            updateDisplay();
        }
        
        function appendDecimal() {
            if (currentOperand === '错误' || operationInProgress) {
                currentOperand = '0.';
                operationInProgress = false;
            } else if (!currentOperand.includes('.')) {
                currentOperand += '.';
            }
            updateDisplay();
        }
        
        function clearDisplay() {
            currentOperand = '0';
            previousOperand = '';
            lastResult = null;
            rootMode = false;
            operationInProgress = false;
            updateDisplay();
        }
        
        function backspace() {
            if (currentOperand === '错误' || operationInProgress) {
                currentOperand = '0';
                operationInProgress = false;
            } else if (currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            updateDisplay();
        }
        
        function appendOperation(op) {
            if (currentOperand === '错误') {
                currentOperand = '0';
            }
            
            // 重置次方根模式
            rootMode = false;
            
            // 如果上一个操作是等号，则使用结果继续计算
            if (lastResult !== null) {
                previousOperand = lastResult + op;
                lastResult = null;
            } else if (previousOperand.endsWith('=')) {
                previousOperand = currentOperand + op;
            } else {
                previousOperand += currentOperand + op;
            }
            
            operationInProgress = true;
            updateDisplay();
        }
        
        function appendPi() {
            if (currentOperand === '0' || currentOperand === '错误' || operationInProgress) {
                currentOperand = Math.PI.toString();
                operationInProgress = false;
            } else {
                currentOperand += Math.PI.toString();
            }
            updateDisplay();
        }
        
        function calculateSqrt() {
            if (currentOperand === '错误') {
                currentOperand = '0';
            }
            
            try {
                const num = parseFloat(currentOperand);
                if (num < 0) {
                    showError("错误：不能对负数求平方根");
                    currentOperand = '错误';
                } else {
                    const result = Math.sqrt(num);
                    previousOperand = `√(${num})`;
                    currentOperand = result.toString();
                    lastResult = currentOperand;
                }
            } catch (e) {
                currentOperand = '错误';
            }
            updateDisplay();
        }
        
        // 设置自定义次方根模式
        function setRootMode() {
            if (currentOperand === '错误') {
                currentOperand = '0';
            }
            
            if (currentOperand === '0') {
                showError("请先输入被开方数");
                return;
            }
            
            rootMode = true;
            previousOperand = `${currentOperand} n√ `;
            currentOperand = ''; // 清空当前输入，准备接收根指数
            updateDisplay();
        }
        
        // 计算自定义次方根
        function calculateRoot() {
            if (!rootMode) return;
            
            try {
                const base = parseFloat(previousOperand.split(' ')[0]);
                const exponent = parseFloat(currentOperand);
                
                if (exponent === 0) {
                    showError("错误：根指数不能为零");
                    currentOperand = '错误';
                    return;
                }
                
                if (base < 0 && exponent % 2 === 0) {
                    showError("错误：负数的偶次方根是复数");
                    currentOperand = '错误';
                    return;
                }
                
                // 计算 base 的 1/exponent 次方
                const result = Math.pow(base, 1/exponent);
                
                if (isNaN(result) || !isFinite(result)) {
                    showError("计算错误：无效的输入");
                    currentOperand = '错误';
                } else {
                    previousOperand += currentOperand + ' =';
                    currentOperand = result.toString();
                    lastResult = currentOperand;
                }
            } catch (e) {
                currentOperand = '错误';
            }
            
            rootMode = false;
            updateDisplay();
        }
        
        function calculate() {
            // 处理自定义次方根
            if (rootMode) {
                calculateRoot();
                return;
            }
            
            let expression = previousOperand + currentOperand;
            
            // 如果没有操作符，直接显示当前值
            if (expression === '' || expression.endsWith('=')) {
                previousOperand = currentOperand + '=';
                lastResult = currentOperand;
                updateDisplay();
                return;
            }
            
            try {
                // 替换运算符
                expression = expression.replace(/\^/g, '**');
                expression = expression.replace(/÷/g, '/');
                expression = expression.replace(/×/g, '*');
                expression = expression.replace(/−/g, '-');
                
                // 安全评估表达式
                const result = safeEval(expression);
                
                if (isNaN(result) || !isFinite(result)) {
                    showError("计算错误：无效的表达式");
                    currentOperand = '错误';
                } else {
                    // 最多保留10位小数
                    currentOperand = parseFloat(result.toFixed(10)).toString();
                    previousOperand = expression + '=';
                    lastResult = currentOperand;
                }
            } catch (e) {
                showError("计算错误：" + e.message);
                currentOperand = '错误';
            }
            
            operationInProgress = true;
            updateDisplay();
        }
        
        // 安全评估函数
        function safeEval(exp) {
            // 使用Function构造函数安全评估
            return Function(`'use strict'; return (${exp})`)();
        }
        
        // 初始显示
        updateDisplay();
    </script>
</body>
</html>
